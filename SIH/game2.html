<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constitution of India MCQ Game</title>
    <link rel="stylesheet" href="game2.css">
</head>
<body>
    <div class="game-container">
        <div class="question-container">
            <h2 id="question-text"></h2>
            <ul id="options-list">
                <li><input type="radio" id="option1" name="answer"><label for="option1" id="option1-text"></label></li>
                <li><input type="radio" id="option2" name="answer"><label for="option2" id="option2-text"></label></li>
                <li><input type="radio" id="option3" name="answer"><label for="option3" id="option3-text"></label></li>
                <li><input type="radio" id="option4" name="answer"><label for="option4" id="option4-text"></label></li>
            </ul>
            <button id="submit-btn">Submit</button>
        </div>
        <div class="score-container">
            <h2 id="score-text">Score: 0</h2>
        </div>
    </div>

    <script src="game2.js"></script>
</body>
</html>
